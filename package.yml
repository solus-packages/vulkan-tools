name       : vulkan-tools
version    : 1.1.106.0
release    : 4
source     :
    - https://github.com/KhronosGroup/Vulkan-Tools/archive/sdk-1.1.106.0.tar.gz : 9d7c0ee2d8847d713473544a9980381e21e8467cf4571d78e067492ee31a06d5
license    : Apache-2.0
component  : programming.tools
summary    : Vulkan Utilities and Tools
description: |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - glslang-devel
    - vulkan-headers
setup      : |
    %cmake_ninja \
        -DGLSLANG_INSTALL_DIR=/usr/bin
build      : |
    %ninja_build
install    : |
    %ninja_install
