name       : vulkan-tools
version    : 1.2.189.1
release    : 16
source     :
    - https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/sdk-1.2.189.1.tar.gz : ef5db0934ff7192657bbfc675f6e3e1ee009f2ad34aab915d2bd9993a59add81
license    : Apache-2.0
component  : programming.tools
summary    : Vulkan Utilities and Tools
description: |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - glslang-devel
    - vulkan-headers
setup      : |
    %cmake_ninja \
        -DGLSLANG_INSTALL_DIR=/usr/bin
build      : |
    %ninja_build
install    : |
    %ninja_install
