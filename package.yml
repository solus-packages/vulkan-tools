name       : vulkan-tools
version    : 1.2.198.0
release    : 17
source     :
    - https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/sdk-1.2.198.0.tar.gz : 06e174bca7834df73dc6ce3c2a72ab3bc34b63e16fdb9a486bf1315f02768032
license    : Apache-2.0
component  : programming.tools
summary    : Vulkan Utilities and Tools
description: |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - glslang-devel
    - vulkan-headers
setup      : |
    %cmake_ninja \
        -DGLSLANG_INSTALL_DIR=/usr/bin
build      : |
    %ninja_build
install    : |
    %ninja_install
