name       : vulkan-tools
version    : 1.1.114.0
release    : 5
source     :
    - https://github.com/KhronosGroup/Vulkan-Tools/archive/sdk-1.1.114.0.tar.gz : 7310390143479d633abac152f08220448a458598e04d8c8c3ff354abb93d1184
license    : Apache-2.0
component  : programming.tools
summary    : Vulkan Utilities and Tools
description: |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - glslang-devel
    - vulkan-headers
setup      : |
    %cmake_ninja \
        -DGLSLANG_INSTALL_DIR=/usr/bin
build      : |
    %ninja_build
install    : |
    %ninja_install
